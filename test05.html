<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
        for(var i=1;i<=100;i++){
        	if(i%3==0&&i%5==0){
        		console.log(i +" : FixxBuzz");
        	}
        	else if(i%3==0){
        		console.log(i +" : Fizz");
        	}else if(i%5==0){
        		console.log(i +" : Buzz");
        	}
        }
      }

      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
